<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Videos</title>
</head>
<body>
<header>
  <h1>Como usar a tag de <code>video</code>/<code>source</code>?</h1>
</header>

<section>
  <h2>O céu é o meu lugar!</h2>

  <video controls autoplay preload="auto" width="640px">
    <source src="videos/clouds.mp4" type="video/mp4">
    Seu navegador não suprota o formato do vídeo.
  </video>
</section>

</body>
</html>
