<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>More about Forms</title>
</head>
<body>

<h1>Curriculum</h1>
<form action="#" method="post">
  <fieldset>
    <legend>User Data</legend>

    <label for="name">Name: </label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email: </label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label for="birthday">Birthday: </label><br>
    <input type="date" id="birthday" name="birthday" required><br><br>

    <label for="about">About you:</label><br>
    <textarea name="about" id="about" cols="30" rows="10"></textarea><br><br>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input
      type="password"
      id="password"
      name="password"
      pattern="[A-Z]{3}[0-9]{4}"
      title="3 letters and 4 numbers"
      required>
  </fieldset>
  <br><br>

  <fieldset>
    <legend>Security</legend>

    <label for="terms">Do you accept the terms below?</label><br>
    <br><input type="checkbox" name="terms[]" value="policy">Policy
    <br><input type="checkbox" name="terms[]" value="lgpd">LGPD
    <br><input type="checkbox" name="terms[]" value="data">Data
  </fieldset>
  <br><br>


  <button type="submit">Save</button>
</form>

</body>
</html>
