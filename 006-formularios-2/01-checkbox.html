<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Checkbox part 2</title>
</head>
<body>
<header>
  <h1>Checkbox</h1>
</header>

<fieldset>
  <legend>Fieldset title</legend>

  <label for="tickets">What ticket do you want to buy?</label><br>
  <br>
  <label>
    <input type="checkbox" name="tickets[]" value="trip">Trip
  </label>
  <br>
  <label>
    <input type="checkbox" name="tickets[]" value="hotel">Hotel
  </label>
  <br>
  <label>
    <input type="checkbox" name="tickets[]" value="vehicles">Vehicles
  </label>
</fieldset>


</body>
</html>
