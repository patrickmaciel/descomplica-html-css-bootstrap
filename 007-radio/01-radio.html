<header>

<p>Using radio button you force user to select only one option, different from checkbox that the user can select multiple options.</p>

<fieldset>
  <legend>What your gender?</legend>

  <label>
    <input type="radio" name="gender" value="M">Male
  </label>

  <label>
    <input type="radio" name="gender" value="M">Female
  </label>
</fieldset>
</body>
