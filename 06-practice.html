<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reserva</title>
</head>
<body>
<header>
  <h1>Faça sua reserva aqui!</h1>
</header>

<form action="06-practice.html" method="GET">
  <fieldset>
    <legend>Dados Pessoais</legend>

    <label for="name">Nome<br>
      <input type="text" name="name" required>
    </label>
    <br>

    <label for="email">E-mail:<br>
      <input type="email" name="email" required>
    </label>
  </fieldset>

  <fieldset>
    <legend>Serviços Desejados</legend>

    <label>
      <input type="checkbox" name="servicos[]" value="passagens">Compra de Passagens
    </label>

    <label>
      <input type="checkbox" name="servicos[]" value="hospedagem">Reserva de Hospedagem
    </label>

    <label>
      <input type="checkbox" name="servicos[]" value="veiculos">Aluguel de Veículos
    </label>
  </fieldset>

  <fieldset>
    <legend>Pagamento</legend>

    <label>Forma de Pagamento</label><br>
    <label>
      <input type="radio" name="pagamento" value="credito">Cartão de Crédito
    </label>

    <label>
      <input type="radio" name="pagamento" value="boleto">Boleto
    </label>

    <label>
      <input type="radio" name="pagamento" value="pix">PIX
    </label>

    <hr>

    <label for="prazo">Prazo de pagamento:<br>
      <select name="prazo" id="prazo">
        <option value="1">À Vista</option>
        <option value="5">5x sem juros</option>
        <option value="10">10x com juros</option>
      </select>
    </label>
  </fieldset>

  <fieldset>
    <legend>Observações</legend>

    <label for="observacoes">Observações<br>
      <textarea name="observacoes" id="observacoes" cols="30" rows="10"
        placeholder="Alguma observação sobre a sua reserva?"></textarea>
    </label>
  </fieldset>

  <fieldset>
    <legend>Ações</legend>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar formulário</button>
  </fieldset>
</form>

</body>
</html>
